# Runs end-to-end test
name: E2E Test
on:
    push:
    workflow_dispatch:
jobs:
    e2e:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3

        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: "1.20"
        - name: Run tests
          run: pwd && scripts/package-e2e-tests.sh

